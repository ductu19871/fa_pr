<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhp6NJmZZ4b1QIml/XpHD5EdGzGYGhfhjEzpjEYJAnmbtGhnkjNJt51Gp/l5I8I" crossorigin="anonymous">
</head>
<body>
    <header class="container">
        <h1 class="text-center my-4">Welcome to My Website</h1>
    </header>

    <main class="container">
        {% block content %}
        <!-- Child templates will insert their content here -->
        {% endblock %}
    </main>

    <footer class="container text-center mt-5">
        <p>&copy; 2024 My Website</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIqPHU4lpHvvRtz8zdxxkAuGJSRfLBBGJcrkAvKEP8F6RIjgeI5" crossorigin="anonymous"></script>
</body>
</html>
